<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKRC Race Control</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Include NoSleep.js to keep screen awake on mobile devices -->
	<script src="js/noSleep.min.js"></script>

</head>
<body>
    <div class="container">
		<img src="img/logo-v4-no-tag.png" width="200">
        <h1>Race Control</h1>
        <div class="settings">
            <label for="raceTime">Race Minutes: </label>
            <select id="raceTime">
				<option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="startRace" disabled>Start Race</button>
        </div>
        <div class="timer" id="timer">00:00</div>
        <div class="controls">
            <button id="yellowFlag" disabled>Yellow Flag</button>
            <button id="redFlag" disabled>Red Flag</button>
            <button id="restart" disabled>Restart</button>
        </div>
    </div>
	<div class="footer">
		<a href="https://rkrc.club" target="_blank">RKRC </a>- Code available on <a href="https://github.com/ltkermit/rkrc-race-control" target="_blank">GitHub</a>		
	</div>

   <!-- Audio elements for different events -->
<audio id="startSound" src="audio/start.mp3" preload="auto"></audio>
<audio id="yellowOnSound" src="audio/yellow_on.mp3" preload="auto"></audio>
<audio id="yellowOffSound" src="audio/yellow_off.mp3" preload="auto"></audio>
<audio id="redOnSound" src="audio/red_on.mp3" preload="auto"></audio>
<audio id="redOffSound" src="audio/red_off.mp3" preload="auto"></audio>
<audio id="endSound" src="audio/end.mp3" preload="auto"></audio>
<audio id="restartSound" src="audio/restart.mp3" preload="auto"></audio>
<!-- New audio elements for each minute and 30 seconds -->
<audio id="9-minute" src="audio/9-minute.mp3" preload="auto"></audio>
<audio id="8-minute" src="audio/8-minute.mp3" preload="auto"></audio>
<audio id="7-minute" src="audio/7-minute.mp3" preload="auto"></audio>
<audio id="6-minute" src="audio/6-minute.mp3" preload="auto"></audio>
<audio id="5-minute" src="audio/5-minute.mp3" preload="auto"></audio>
<audio id="4-minute" src="audio/4-minute.mp3" preload="auto"></audio>
<audio id="3-minute" src="audio/3-minute.mp3" preload="auto"></audio>
<audio id="2-minute" src="audio/2-minute.mp3" preload="auto"></audio>
<audio id="1-minute" src="audio/1-minute.mp3" preload="auto"></audio>
<audio id="30-seconds" src="audio/30-seconds.mp3" preload="auto"></audio>
<!-- New audio elements for updated start sequence -->
<audio id="beepSound" src="audio/beep.mp3" preload="auto"></audio>
<audio id="startBeepSound" src="audio/start-beep.mp3" preload="auto"></audio>
<audio id="startEnginesSound" src="audio/start-engines.mp3" preload="auto"></audio>

<!-- Include main timer funtcion script -->
<script src="js/script.js"></script>

</body>
</html>
