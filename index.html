<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RC racing timer and race management application">
    <title>RKRC Race Control</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Race Control">

    <!-- iOS App Icons -->
    <link rel="apple-touch-icon" href="/img/icon-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/img/icon-167.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#2f2bb2">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 10px;
        }
        .button {
            width: 300px;
            height: 100px;
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            line-height: 100px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo-v4-no-tag.png" width="200">
        <h1>Welcome to Race Control!</h1>
        <a href="steward.html" class="button">Race with a Steward</a>
        <a href="nosteward.html" class="button">Race without a Steward</a>
        <a href="instructions.html" class="button">Instructions</a>
        <div class="version">v 1.7.1</div>
    </div>
    <div class="footer">
		<a href="https://rkrc.club" target="_blank">RKRC </a>- Code available on <a href="https://github.com/ltkermit/rkrc-race-control" target="_blank">GitHub</a>
	</div>

    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('[PWA] ServiceWorker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.error('[PWA] ServiceWorker registration failed:', error);
                    });
            });
        } else {
            console.log('[PWA] Service workers are not supported in this browser');
        }
    </script>
</body>
</html>
